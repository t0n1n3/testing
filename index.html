<DOCTYPE html>
    <html lang="en">

    <head>
        <title>CVS-Pharmacy</title>
        <meta char-set="UTF-8">
        <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
        <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
        <script defer src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
        <meta name="8thwall:renderer" content="aframe">
        <meta name="8thwall:package" content="@8thwall.xrextras">
        <script src="tap-place.js"></script>
        <script src = "app.js"></script>
        <script
        src="//apps.8thwall.com/xrweb?appKey=sLpsgZaNAKdePFfBPLijpi2xiCV4wzmLVAutdWhkugaRqwZB09CQhHdxbpTJoCvbaDCdM">
        </script>
    </head>

    <body>
        <a-scene xrweb tap-place xrextas xrextras-almost-there xrextras-loading xrextras-runtime-error>
            <a-assets>
                <a-asset-item id="humanmodel" src="./assets/inhaleSet_01_14.glb"></a-asset-item>
            </a-assets>
            <a-camera position="0 8 0" raycaster="objects: .cantap" cursor="
          fuse: false;
          rayOrigin: mouse;">
            </a-camera>
            <a-entity light="type: spot;
               intensity: 0.8;" position="1 4.3 2.5" id="a-light">
            </a-entity>
            <a-light type="ambient" intensity="1"></a-light>
            <!-- Adding the cantap class allows the ground to be clicked -->
            <a-entity id="ground" class="cantap" geometry="primitive: box"
                material="color: #ffffff; transparent: true; opacity: 0.0" scale="1000 2 1000" position="0 -1 0">
            </a-entity>
        </a-scene>
    </body>

    </html>
